    <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css" type="text/css"/>

    <body>

            <a href="#" class="uk-icon-link SideBarTool" uk-icon="icon:github-alt; ratio:1.2"></a>
            <a href="#" class="uk-icon-link SideBarTool" id="preferences-toggle" uk-icon="icon:settings; ratio:1.2"></a>
            <a href="#" class="uk-icon-link SideBarTool" id="run-code" uk-icon="icon:play; ratio:1.2"></a>

        </div>
        </div>

            </div>
            <div class="pusher">
            <textarea id="codeWindow"></textarea>
            <div id="terminal"></div>
        </div>
        </div>
        

        <script>require("./assets/scripts/EditorManager.js")</script>
        <script>require("./assets/scripts/components/MainMenu.js")</script>
