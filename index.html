<html>
    <head>
    <!---Font awesome icons-->
    <link rel="stylesheet" href="./Assets/plugins/fontawesome-free-5.6.3-web/css/all.min.css" />

    <script src="node_modules\uikit\dist\js\uikit-icons.min.js"></script>
    <!--Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.css" type="text/css"/>
    <!--Notification service -->
    <link rel="stylesheet" href="node_modules/izitoast/dist/css/iziToast.min.css"/>
    <script src="node_modules\izitoast\dist\js\iziToast.min.js"></script>
    <!--xterm links-->
    <link rel="stylesheet" href="node_modules/xterm/dist/xterm.css" />
    <script src="node_modules/xterm/dist/xterm.js"></script>
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">

    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" id="codeMirrorThemeCss" href="node_modules/codemirror/theme/seti.css">
    <script src="node_modules/codemirror/mode/clike/clike.js" ></script>
    <script src="node_modules/codemirror/mode/css/css.js" ></script>
    <script src="node_modules/codemirror/mode/scribble/scribble.js"></script>

    <body>
     
        <!--Tool belt-->
        <div  id="tool-belt" class="ui very thin left  fixed  vertical menu sidebar visible  ">
           <div class="tool-wrapper flex columns  --space-between align-center">
            <a href="#" class="uk-icon-link sidebar-tool" title="Toggle Sidebar" id="sidebar-toggle" uk-icon="icon: folder; ratio: 1.2""></a>
            <a href="#" class="uk-icon-link sidebar-tool" title="Git Management" uk-icon="icon:github-alt; ratio:1.2"></a>
            <a href="#" class="uk-icon-link sidebar-tool" title="View preferences"id="preferences-toggle" uk-icon="icon:settings; ratio:1.2"></a>
            <a href="#" class="sidebar-tool" title="Build"  id="run-code" ><i class="fas fa-hammer" style="font-size:18px"></i></a>
            <!--Create space in the tool-belt -->
            <div></div>
        </div>
        </div>
         <div class="pusher">
            <div id="explorer-side-bar" class="ui thin left fixed vertical menu sidebar visible  ">
                <p id="explorer-menu-item" class="SideBar-MenuTitle item">EXPLORER</p>

            </div>
            <div class="pusher">
                    <ul uk-tab id="tab-container">
                            
                          </ul>
            <textarea id="codeWindow"></textarea>
           
        </div>
        </div>
         <div id="feedback-window">
             <p id="feedback-text"></p>
         </div>
        <!--Scripts-->
        <script>require("./assets/scripts/EditorManager.js")</script>
        <script>require("./assets/scripts/components/MainMenu.js")</script>
        <script>require("./assets/scripts/components/InterfaceManager.js")</script>
        <script src="./assets/scripts/components/RoutingManager.js"></script>
