<html>
    <head>
    <!--xterm links-->
    <link rel="stylesheet" href="node_modules/xterm/dist/xterm.css" />
    <script src="node_modules/xterm/dist/xterm.js"></script>
    
    <!--xterm links-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    
    
    <!--Code mirror-->
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" id="codeMirrorThemeCss" href="node_modules/codemirror/theme/seti.css">

    <body>
        <textarea id="codeWindow"></textarea>
        <div id="bottom-info-bar">
           <span id="currentFilename">Untitled</span>

        </div>
        <div id="terminal"></div>

        <!--Language mode selection--->
        <div id="languageModeDialog">
            <input type="text" id="languageModeInput" placeholder="Select language mode: "/>
            <ul id="langaugesList">
                <li>HTML</li>
                <li>CSS</li>
                <li>Scribble</li>
                <li>Java</li>
                <li>Javascript</li>
            </ul>
        </div>

        <script>require("./assets/scripts/index.js")</script>

</html>
