<html>
    <head>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.css" />

    <script src="node_modules\izitoast\dist\js\iziToast.min.js"></script>

    <!-- UIkit JS -->
    <script src="node_modules/uikit/dist/js/uikit.min.js"></script>

    <body>

            <ul id="tab-group" uk-tab>

                        </ul>
                    </li>
                    <li class="uk-nav-header">Header</li>
                    <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: table"></span> Item</a></li>
                    <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: thumbnails"></span> Item</a></li>
                    <li class="uk-nav-divider"></li>
                    <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: trash"></span> Item</a></li>
                </ul>
        
            </div>
        </div>

       <div id="info-bar"><span class="uk-margin-large-left" uk-toggle="target: #offcanvas-nav" uk-icon="more"></span></div>

        <script>require("./assets/scripts/EditorManager.js")</script>
