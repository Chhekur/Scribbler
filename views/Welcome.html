<html>
    <head>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.css" />
    
    <!-- UIkit JS -->
    <script src="node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="node_modules/uikit/dist/js/uikit-icons.min.js"></script>

    <!--xterm links-->
    <link rel="stylesheet" href="node_modules/xterm/dist/xterm.css" />
    <script src="node_modules/xterm/dist/xterm.js"></script>

    <!--xterm links-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">

    <!--Code mirror-->
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" id="codeMirrorThemeCss" href="node_modules/codemirror/theme/seti.css">
    <script src="node_modules/codemirror/mode/javascript/javascript.js" ></script>
    <script src="node_modules/codemirror/mode/css/css.js" ></script>
    <script src="node_modules/codemirror/mode/scribble/scribble.js"></script>
    <!--//-->


  
    </head>
    <body>
        <!--Append child when creating a new file-->
            <ul id="tab-group" uk-tab>
           
            </ul>
        <textarea id="codeWindow"></textarea>
        <div id="bottom-info-bar">
           <span id="currentFilename">Untitled</span>
           <span id="languageModeSpan"></span>
        </div>
        


        
        <div id="terminal"></div>


        <!--Language mode selection--->
        <div id="languageModeDialog">
            <input type="text" class="uk-input" id="languageModeInput" placeholder="Select language mode: "/>
            <ul id="langaugesList" class="uk-list uk-striped">
                <li class="lang-elems">HTML</li>
                <li class="lang-elems">CSS</li>
                <li class="lang-elems">Scribble</li>
                <li class="lang-elems">Java</li>
                <li class="lang-elems">Javascript</li>
            </ul>
        </div>

        <script>require("./assets/scripts/EditorManager.js")</script>
        <script>require("./assets/scripts/components/MainMenu.js")</script>
    </body>
</html>
